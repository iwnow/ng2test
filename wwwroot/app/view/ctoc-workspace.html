          <h1 class="page-header">Contacts</h1>
          {{workspacePanName}}

<div *ngIf="workspacePanName == 'profilePan'" class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Profile</h1>
          {{workspacePanName}}
        </div>
</div>
