<table id="registerTable" style="width: 100%;">
<tr>
    <td style="width: auto;"></td>
    <td style="width: 350px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center">{{loginFormCaption}}</h3>
            </div>
            <div class="panel-body">
                <form>       
                                 
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" [placeholder]="emailLabelText" >
                    </div>       
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                        <input type="text" class="form-control" [placeholder]="companyNameLabelText" >
                    </div>           
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" [placeholder]="passLabelText">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" [placeholder]="passConfirmLabelText">
                    </div>                    
                
                    <button (click)="send()" type="submit"
                            class="btn-success btn form-control" 
                            style="width: 320px; max-width: 400px;">
                            <span id="spinBtnRegister"><i class="fa fa fa-spinner fa-spin"></i></span>
                            {{btnSendTxt}}
                    </button>
                    
                </form>
            </div>
        </div>
        <div class="text-danger" id="validate-text-error">
        </div>
    </td>
    <td style="width: auto;"></td>
</tr>
</table>
